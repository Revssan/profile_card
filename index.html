<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="passport size photo.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Revanth</span>
            <span class="job">Front-end Developer</span>
        </div>

        <div class="media-button">
            <a href="#" class="link" id="hover1">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#"  class="link" id="hover2">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link" id="hover3">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="link" id="hover4">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="number">70k</span>
            </div>
        </div>
    </div>
</body>
</html>
